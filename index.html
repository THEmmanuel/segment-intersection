<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Segment intersection</title>
	<style>
		bpdy {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas id="mainCanvas"></canvas>

	<script>
		mainCanvas.width = window.innerWidth;
		mainCanvas.height = window.innerHeight;

		//points
		const A = {
			x: 200,
			y: 150
		};
		const B = {
			x: 150,
			y: 250
		};
		const C = {
			x: 50,
			y: 100
		};
		const D = {
			x: 250,
			y: 200
		};

		const context = mainCanvas.getContext('2d')
		context.beginPath();
		context.moveTo(A.x, A.y);
		context.lineTo(B.x, B.y);
		context.moveTo(C.x, C.y);
		context.lineTo(D.x, D.y);

		context.stroke();
		const drawDot = (point, label) => {
			context.beginPath();
			context.fillStyle = 'white';
			context.arc(point.x, point.y, 10, 0, Math.PI * 2);
			context.fill();
			context.stroke();
			context.fillStyle = "black";
			context.textAlign = 'center';
			context.textBbaseline = 'middle';
			context.font = 'bold 14px';
			context.fillText = (label, point.x, point.y);
		}

		const linearInterpolation = (A, B, t) => {
			return A + (B - A) * t;
		}

		drawDot(A, 'A');
		drawDot(B, 'B');
		drawDot(C, 'C');
		drawDot(D, 'D');

		const M = {
			x: linearInterpolation(A.x, B.x, 0.5),
			y: linearInterpolation(A.y, B.y, 0.5)
		}
	</script>


</body>

</html>
