<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Segment intersection</title>
	<style>
		bpdy {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<canvas id="mainCanvas"></canvas>

	<script>
		mainCanvas.width = window.innerWidth;
		mainCanvas.height = window.innerHeight;

		//points
		const A = {
			x: 200,
			y: 150
		};
		const B = {
			x: 150,
			y: 250
		};
		const C = {
			x: 50,
			y: 100
		};
		const D = {
			x: 250,
			y: 200
		};

		const context = mainCanvas.getContext('2d')
		context.beginPath();
		context.moveTo(A.x, A.y);
		context.lineTo(B.x, B.y);
		context.moveTo(C.x, C.y);
		context.lineTo(D.x, D.y);

		context.stroke();

		context.beginPath();
		context.fillStyle = 'white';
		context.arc(A.x, A.y, 10, 0, Math.PI * 2);
		context.fill();
		context.stroke();

		context.fillStyle = 'black';
		context.fillText = ('A', A.x, A.y);
	</script>


</body>

</html>
